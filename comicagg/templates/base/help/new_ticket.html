{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans 'New help ticket'%}{% endblock %}
{% block content %}
      <h3>{% trans 'New ticket'%}</h3>
{% if form.errors %}
{{ form.errors }}
{% endif %}
      <form action="{% url new_ticket %}" method="post">
        <table>
          <tr><td><label>{% trans 'Title' %}</label></td></tr>
          <tr><td>{{ form.title }}</td></tr>
          <tr><td><label>{% trans 'Comentario' %}</label></td></tr>
          <tr><td>{{ form.text }}</td></tr>
          <tr><td><input type="submit" value="{% trans 'Send'%}"/></td></tr>
        </table>
      </form>
      <br /><a href="{% url help_index %}">{% trans 'Go back to help index.' %}</a>
{% endblock %}
